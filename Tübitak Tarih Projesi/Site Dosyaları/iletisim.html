<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | Küflü Peynir Araştırması</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="Resimler/cheese.ico">
    <style>
        :root {
            --ana-kahve: #af8144;
            --koyu-yesil: #2d5a27;
            --krem: #f3e5ab;
            --beyaz-transparan: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #af8144 0%, #7a5a2f 100%);
            background-attachment: fixed;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Hero */
        .hero {
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Resimler/contact-bg.jpg');
            background-size: cover;
            border-bottom: 5px solid var(--koyu-yesil);
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--krem);
        }

        /* Ana İçerik Grid */
        .contact-container {
            max-width: 1100px;
            margin: -40px auto 60px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            padding: 0 20px;
        }

        /* Sol Taraf: İletişim Bilgileri */
        .contact-info {
            background: var(--koyu-yesil);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--krem);
            animation: slideInLeft 0.8s ease-out;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .info-item i {
            font-size: 1.5rem;
            color: var(--krem);
            margin-right: 20px;
        }

        .info-item h4 {
            color: var(--krem);
            margin-bottom: 5px;
        }

        /* Sağ Taraf: Form */
        .contact-form-box {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(243, 229, 171, 0.2);
            animation: slideInRight 0.8s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--krem);

            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(243, 229, 171, 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--krem);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-send {
            background: var(--koyu-yesil);
            color: var(--krem);
            border: 2px solid var(--krem);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            width: 100%;
        }

        .btn-send:hover {
            background: var(--krem);
            color: var(--koyu-yesil);
            transform: translateY(-3px);
        }

        /* Animasyonlar */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        footer {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }

        ::placeholder {
            color: rgb(243, 237, 237);
        }

        #anaSayfayaDon{
            transition: 0.3s;
        }
        #anaSayfayaDon:hover {
           background-color: #2d5a27;
            color: #7a5a2f;
          
        }
    </style>
</head>

<body>

    <header class="hero">
        <h1>BİZE ULAŞIN</h1>
        <p style="color: var(--krem); letter-spacing: 1px;">Görüşleriniz Araştırmamıza Değer Katar</p>
    </header>

    <main class="contact-container">
        <aside class="contact-info">
            <h2 style="font-family: 'Playfair Display'; margin-bottom: 30px;">İletişim Bilgileri</h2>

            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h4>Okul / Adres</h4>
                    <p>Örnek Mahallesi, Bilim Sokak No:12, İstanbul</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h4>E-Posta</h4>
                    <p>info@kuflupeynirprojesi.com</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-share-alt"></i>
                <div>
                    <h4>Sosyal Medya</h4>
                    <p>@kuflupeynirproje</p>
                </div>
            </div>
        </aside>

        <section class="contact-form-box">
            <form action="#">
                <div class="form-group">
                    <label>Adınız Soyadınız</label>
                    <input type="text" placeholder="Adınızı giriniz..." required>
                </div>
                <div class="form-group">
                    <label>E-Posta Adresiniz</label>
                    <input type="email" placeholder="E-posta adresinizi giriniz..." required>
                </div>
                <div class="form-group">
                    <label>Mesajınız</label>
                    <textarea rows="5" placeholder="Araştırmamız hakkında ne sormak istersiniz?" required></textarea>
                </div>
                <button type="submit" class="btn-send">MESAJI GÖNDER</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="index.html" id="anaSayfayaDon"
            style="color: var(--krem); text-decoration: none; border: 1px solid var(--krem); padding: 8px 20px; border-radius: 20px;">ANA
            SAYFAYA DÖN</a>
        <p style="margin-top: 20px; font-size: 0.8rem; opacity: 0.6;">© 2026 Küflü Peynir Projesi İletişim Hattı</p>
    </footer>

</body>

</html>
